<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <h1>Contact Form</h1>
    <form action="action_page.php">
  
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
  
      <label for="province">Province</label>
      <select id="country" name="country">
        <option value="Province No. 1">Province no. 1</option>
        <option value="Province No. 2">Province No. 2</option>
        <option value="Province No. 3">Province No. 3</option>
        <option value="Gandaki Pradesh">Gandaki Pradesh</option>
        <option value="Province No. 5">Province No. 5</option>
        <option value="Karnali Pradesh">
          Karnali Pradesh</option>
        <option value="Sudurpashchim Pradesh">Sudurpashchim Pradesh</option>
        
      </select>
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Leave a message here...." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
  </div>
 
  
</body>
</html>
