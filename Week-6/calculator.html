<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>Calculator</header>
<div class="calculator">
    <div class="grid-container">
    <div class="grid-item first-row"> 0 </div>
    <div class="grid-item second-row-1"> C </div>
    <div class="grid-item second-row-2"> รท </div>
    <div class="grid-item third-row-1"> 7</div>
    <div class="grid-item third-row-2"> 8 </div>
    <div class="grid-item third-row-3"> 9 </div>
    <div class="grid-item third-row-4"> x </div>
    <div class="grid-item fourth-row-1"> 4 </div>
    <div class="grid-item fourth-row-2"> 5 </div>
    <div class="grid-item fourth-row-3"> 6 </div>
    <div class="grid-item fourth-row-4"> - </div>
    <div class="grid-item fifth-row-1"> 1 </div>
    <div class="grid-item fifth-row-2"> 2</div>
    <div class="grid-item fifth-row-3"> 3 </div>
    <div class="grid-item fifth-row-4"> + </div>
    <div class="grid-item sixth-row-1"> 0 </div>
    <div class="grid-item sixth-row-2"> = </div>
    </div>
</div>
</body>
</html>
